name: "ðŸ‘¾ Bug report"
description: File a bug report.
title: "[BUG]: "
labels: ["bug", "triage"]
body:
  - type: textarea
    id: description
    attributes:
      label: Describe the bug.
      description: What is the problem? A clear and concise description of the bug.
    validations:
      required: true
  - type: textarea
    id: logs
    attributes:
      label: Relevant log output
      description: Please copy and paste any relevant log output. This will be automatically formatted into code, so no need for backticks.
      render: shell
  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What did you expect to happen?
      placeholder: A clear and concise description of what you expected to happen.
    validations:
      required: true
  - type: textarea
    id: current
    attributes:
      label: Current Behavior
      description: What actually happened?
      placeholder: |
        Please include full errors, uncaught exceptions, stack traces, and relevant logs.
        If service responses are relevant, please include wire logs. Including any error messages or unexpected outcomes
    validations:
      required: true
  - type: textarea
    id: reproduce
    attributes:
      label: How to reproduce?
      description: What steps do we need to take to see the same error?
      placeholder: |
        Provide a self-contained, concise snippet of code that can be used to reproduce the issue.
        For more complex issues provide a repo link with the smallest sample that reproduces the bug.

        Please avoid including business logic or unrelated code.
    validations:
      required: true
  - type: textarea
    id: fixes
    attributes:
      label: Potential fixes
      description: Suggest a fix for the bug.
    validations:
      required: false
  - type: textarea
    id: version
    attributes:
      label: Version
      description: What version of our library are you running?
    validations:
      required: true
  - type: dropdown
    id: Environment
    attributes:
      label: What environment ?
      multiple: true
      options:
        - Linux
        - MacOS
        - Windows
  - type: textarea
    attributes:
      label: Other information
      description: |
        Anything that will give us more context about the issue you are encountering. For example, further explanations, stack traces, related issues, associated pull-requests, stackoverflow, etc

        Tip: You can attach images or log files by clicking this area to highlight it and then dragging files in.
    validations:
      required: false
  - type: checkboxes
    id: terms
    attributes:
      label: Code of Conduct
      description: Please do not include any private data in your issue. Make sure to provide fake names, email addresses, physical addresses, SSN's, DOB's, or other privacy senstiive fields. Please checkbox to agree to the [Code of Conduct](https://github.com/awslabs/stickler/blob/main/CODE_OF_CONDUCT.md).
      options:
        - label: I agree to follow this project's Code of Conduct
          required: false