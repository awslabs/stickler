name: "ðŸ‘¾ Bug report"
description: File a bug report.
title: "[BUG]: "
labels: ["bug", "triage"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report!
  - type: input
    id: contact
    attributes:
      label: Contact Details
      description: How can we get in touch with you if we need more info?
      placeholder: ex. email@example.com
    validations:
      required: false
  - type: textarea
    id: what-happened
    attributes:
      label: What happened?
      description: Also tell us, what did you expect to happen?
      placeholder: Tell us what you see!
      value: "A bug happened!"
    validations:
      required: false
  - type: textarea
    id: reproduce
    attributes:
      label: How to reproduce?
      description: What steps do we need to take to see the same error?
      placeholder: |
        1. In this environment...
        1. With this config...
        1. Run '...'
        1. See error...
    validations:
      required: false
  - type: textarea
    id: fixes
    attributes:
      label: Potential fixes?
      description: Are there any fixes you tried or do you have idea where it could be arising from?
      placeholder: Fix
      value: "fix"
    validations:
      required: false
  - type: dropdown
    id: version
    attributes:
      label: Version
      description: What version of our software are you running?
      options:
        - 0.1.1 (Default)
      default: 0
    validations:
      required: false
  - type: dropdown
    id: Environment
    attributes:
      label: What environment ?
      multiple: true
      options:
        - Linux
        - MacOS
        - Windows
  - type: textarea
    id: logs
    attributes:
      label: Relevant log output
      description: Please copy and paste any relevant log output. This will be automatically formatted into code, so no need for backticks.
      render: shell
  - type: textarea
    attributes:
      label: Anything else?
      description: |
        Links? References? Anything that will give us more context about the issue you are encountering!

        Tip: You can attach images or log files by clicking this area to highlight it and then dragging files in.
    validations:
      required: false
  - type: checkboxes
    id: terms
    attributes:
      label: Code of Conduct
      description: Please do not include any private data in your issue. Make sure to provide fake names, email addresses, physical addresses, SSN's, DOB's, or other privacy senstiive fields. 
      options:
        - label: I agree to follow this project's Code of Conduct
          required: false